{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" type="text/css" href="{% static "index.css" %}" />


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body class="container-fluid">


    <header class="row">
        <!-- navbar-->
        <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container-fluid">
            <div class="navbar-header">
            <button class="navbar-toggle" data-toggle="collapse" data-target="#mainNavBar">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" class="styleheader" href="{% url "index" %}">project</a>
            </div>
            <div class="collapse navbar-collapse" id="mainNavBar">
            <ul class="nav navbar-nav navbar-right">
                <li><a href="{% url 'index' %}">Home</a></li>
          <li><a href="{% url 'courses' %}">Courses</a></li>
    
                {% if user.is_authenticated %}
                <li><a href="{% url 'user' user.username %}"><span class="glyphicon glyphicon-log-out"></span>  Your Profile</a></li>

                <li><a href="{% url 'logout' %}"><span class="glyphicon glyphicon-log-out"></span>  Logout</a></li>
                {% else %}
                <li><a href="{% url 'register' %}"><span class="glyphicon glyphicon-user"></span>  Sign up</a></li>
                <li><a href="{% url 'login' %}"><span class="glyphicon glyphicon-log-in"></span>  Log in</a></li>
                {% endif %}
            </ul>
            </div>
        </div>
        </nav>
    </header>




    <style>
        .cardContainer{
            width: 80%;
            margin-left: 10%;
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
        }
    </style>

    <div class="cardContainer">

    {% for data in courseData %}

    <div class="card" style="width: 18rem; overflow: hidden;">
        <img src="{{data.Image_link}}" class="card-img-top" alt="...">
        <div class="card-body">
          <h5 class="card-title">{{ data.Course_name }}</h5>
          <p class="card-text" style="max-width: 50ch;">{{ data.Course_description }}</p>
          <a href="{% url 'course' data.Course_ID %}"  class="btn btn-primary">Visit Page</a>
        </div>
      </div>

      {% endfor %}
    </div>
    
</body>
</html>
